<div class="form-left-col">

   <label > Id : </label>
   <input id="wineId" name="id" type="text" value="<%= id %>" disabled />

   <label> Name </label>
   <input id="name" name="name" type="text" value="<%= name %>" required />

   <label> Grapes </label>
   <input id="grapes" name="grapes" type="text" value="<%= grapes %>"/>

   <label> Country </label>
   <input id="country" name="country" type="text" value="<%= country %>" />

   <label> Region </label>
   <input id="region" name="region" type="text" value="<%= region %>" />

   <label> Year </label>
   <input id="year" name="year" type="text" value="<%= year %>" />

 <button class="save"> Save </button>
 <button class="close"> Delete </button>

 <div class="form-right-col">
   <img height="300" src="images/<%= picture %>"/>
   <label> Notes : </label>
   <textarea id="description" name="description"> <%=description%></textarea>
 </div>

 </div>
